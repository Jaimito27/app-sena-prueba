 <div class="columns is-centered mt-6">
      <div class="column is-one-third">
        <div class="card">
          <div class="card-content">
            <p class="title is-4 has-text-centered">Recuperar Contraseña</p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="field">
                <label class="label">Correo Electrónico</label>
                <div class="control">
                  <input class="input" type="email" formControlName="email" placeholder="tu@ejemplo.com">
                </div>
                <p class="help is-danger" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                  Correo es requerido y debe ser válido.
                </p>
              </div>

              <div class="field">
                <div class="control has-text-centered">
                  <button class="button is-primary is-fullwidth" type="submit" [disabled]="forgotPasswordForm.invalid || (isLoading$ | async)">
                    <span *ngIf="(isLoading$ | async)" class="icon is-small"><i class="fas fa-spinner fa-spin"></i></span>
                    <span>Enviar Instrucciones</span>
                  </button>
                </div>
              </div>

              <div class="has-text-centered mt-4">
                <p>¿Recordaste tu contraseña? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
              </div>

              <div class="notification is-danger mt-4" *ngIf="errorMessage$ | async as error">
                {{ error }}
              </div>
              <div class="notification is-success mt-4" *ngIf="successMessage">
                {{ successMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

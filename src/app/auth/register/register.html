 <div class="columns is-centered mt-6">
      <div class="column is-one-third">
        <div class="card">
          <div class="card-content">
            <p class="title is-4 has-text-centered">Registrar Nueva Cuenta</p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="field">
                <label class="label">Nombre de Usuario (para DummyJSON)</label>
                <div class="control">
                  <input class="input" type="text" formControlName="username" placeholder="ej: michael.scott">
                </div>
                <p class="help is-danger" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                  Nombre de usuario es requerido.
                </p>
              </div>

              <div class="field">
                <label class="label">Correo Electrónico</label>
                <div class="control">
                  <input class="input" type="email" formControlName="email" placeholder="tu@ejemplo.com">
                </div>
                <p class="help is-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                  Correo es requerido y debe ser válido.
                </p>
              </div>

              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control">
                  <input class="input" type="password" formControlName="password" placeholder="********">
                </div>
                <p class="help is-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                  Contraseña es requerida (mín. 6 caracteres).
                </p>
              </div>

              <div class="field">
                <div class="control has-text-centered">
                  <button class="button is-primary is-fullwidth" type="submit" [disabled]="registerForm.invalid || (isLoading$ | async)">
                    <span *ngIf="(isLoading$ | async)" class="icon is-small"><i class="fas fa-spinner fa-spin"></i></span>
                    <span>Registrarse</span>
                  </button>
                </div>
              </div>

              <div class="has-text-centered mt-4">
                <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión aquí</a></p>
              </div>

              <div class="notification is-danger mt-4" *ngIf="errorMessage$ | async as error">
                {{ error }}
              </div>
              <div class="notification is-success mt-4" *ngIf="successMessage">
                {{ successMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

<div class="columns is-centered mt-6">
  <div class="column is-one-third">
    <div class="card custom-register-card">
      <div class="card-content">
        <p class="title is-4 has-text-centered custom-register-title">Registrar Nueva Cuenta</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="field">
            <label class="label custom-register-label">Nombre de Usuario (para DummyJSON)</label>
            <div class="control has-icons-left">
              <input class="input custom-register-input" type="text" formControlName="username" placeholder="ej: michael.scott">
              <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
            </div>
            <p class="help is-danger" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
              Nombre de usuario es requerido.
            </p>
          </div>

          <div class="field">
            <label class="label custom-register-label">Correo Electrónico</label>
            <div class="control has-icons-left">
              <input class="input custom-register-input" type="email" formControlName="email" placeholder="tu@ejemplo.com">
              <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
            </div>
            <p class="help is-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Correo es requerido y debe ser válido.
            </p>
          </div>

          <div class="field">
            <label class="label custom-register-label">Contraseña</label>
            <div class="control has-icons-left">
              <input class="input custom-register-input" type="password" formControlName="password" placeholder="********">
              <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
            </div>
            <p class="help is-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Contraseña es requerida (mín. 6 caracteres).
            </p>
          </div>

          <div class="field mt-5">
            <div class="control has-text-centered">
              <button class="button custom-register-btn is-fullwidth" type="submit" [disabled]="registerForm.invalid || (isLoading$ | async)">
                <span *ngIf="(isLoading$ | async)" class="icon is-small"><i class="fas fa-spinner fa-spin"></i></span>
                <span>Registrarse</span>
              </button>
            </div>
          </div>

          <div class="has-text-centered mt-4">
            <p>¿Ya tienes cuenta? <a class="custom-link" routerLink="/auth/login">Inicia sesión aquí</a></p>
          </div>

          <div class="notification is-danger mt-4 custom-register-error" *ngIf="errorMessage$ | async as error">
            {{ error }}
          </div>
          <div class="notification is-success mt-4 custom-register-success" *ngIf="successMessage">
            {{ successMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

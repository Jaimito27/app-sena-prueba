 <div class="columns is-centered mt-6">
      <div class="column is-one-third">
        <div class="card">
          <div class="card-content">
            <p class="title is-4 has-text-centered">Iniciar Sesión</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="field">
                <label class="label">Correo Electrónico</label>
                <div class="control">
                  <input class="input" type="email" formControlName="email" placeholder="tu@ejemplo.com">
                </div>
                <p class="help is-danger" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  Correo es requerido y debe ser válido.
                </p>
              </div>

              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control">
                  <input class="input" type="password" formControlName="password" placeholder="********">
                </div>
                <p class="help is-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Contraseña es requerida.
                </p>
              </div>

              <div class="field">
                <div class="control has-text-centered">
                  <button class="button is-primary is-fullwidth" type="submit" [disabled]="loginForm.invalid || (isLoading$ | async)">
                    <span *ngIf="(isLoading$ | async)" class="icon is-small"><i class="fas fa-spinner fa-spin"></i></span>
                    <span>Iniciar Sesión</span>
                  </button>
                </div>
              </div>

              <div class="has-text-centered mt-4">
                <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
                <p><a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a></p>
              </div>

              <div class="notification is-danger mt-4" *ngIf="errorMessage$ | async as error">
                {{ error }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
